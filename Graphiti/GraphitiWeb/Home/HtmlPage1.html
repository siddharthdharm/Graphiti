    <script>

        $('img').on('mouseenter', function () {
            //alert("hi");
            $(this).css({

                "width": "250",
                "height": "250"
            });
        });
        $('img').on('mouseleave', function () {
            $(this).css({

                "width": "200",
                "height": "200"
            });
        });

        Office.initialize = function (reason) { };

        var csvval = "hello",csvvalue = "hello";

        $("#filename").change(function (e) {
            var ext = $("input#filename").val().split(".").pop().toLowerCase();

            if ($.inArray(ext, ["csv"]) == -1) {
                alert('Upload CSV');
                return false;
            }

            if (e.target.files != undefined) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    csvval = e.target.result.split("\n");
                    csvvalue = csvval[0].split(",");
                    var inputrad = "";
                    for (var i = 0; i < csvvalue.length; i++) {
                        var temp = csvvalue[i];
                        var inputrad = inputrad + " " + temp;
                    }
                    $("#csvimporthint").html(inputrad);
                    $("#csvimporthinttitle").show();
                };
                reader.readAsText(e.target.files.item(0));
               

            }

            return false;

        });

        $('img').on('click', function redirect() {
            $(".main-div").toggle();

            var name = $(this).attr('name');

            if (name == "line") {



            } else if (name == "bar") {

                $("body").css("{font: 10px sans-serif;}");

                $("head").append("link")
                    .attr("rel", "stylesheet")
                    .attr("href", "../Home/bar_graph.css");

                        //script for bar graph

                        var margin = { top: 30, right: 0, bottom: 20, left: 50 },
                            width = window.innerWidth - margin.left - margin.right,
                            height = window.innerHeight - margin.top - margin.bottom;


                        var formatPercent = d3.format(".0%");

                        var x = d3.scale.ordinal()
                            .rangeRoundBands([0, width], .1);

                        var y = d3.scale.linear()
                            .range([height, 0]);

                        var xAxis = d3.svg.axis()
                            .scale(x)
                            .orient("bottom");

                        var yAxis = d3.svg.axis()
                            .scale(y)
                            .orient("left")
                            .tickFormat(formatPercent);

                        var tip = d3.tip()
                            .attr('class', 'd3-tip')
                            .html(function (d) {
                                return "<strong>Frequency:</strong> <span style='color:red'>" + d.frequency  //"</span><br><br><strong>Description :</strong>" + d.description;
                            })

                        var svg = d3.select("body").append("svg")
                            .attr("width", width + margin.left + margin.right)
                            .attr("height", height + margin.top + margin.bottom)
                            .append("g")
                            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                        svg.call(tip);

                        var firstLine = csvval[0].split(",");
                        firstLine[0] = "letter";
                        firstLine[1] = "frequency";
                        csvval[0] = firstLine[0] + "," + firstLine[1];

                        console.log(csvval);

                        var data = csvval;
                            x.domain(data.map(function (d) { return d.letter; }));
                            y.domain([0, d3.max(data, function (d) { return d.frequency; })]);

                            svg.append("g")
                                .attr("class", "x axis")
                                .attr("transform", "translate(0," + height + ")")
                                .call(xAxis);

                            svg.append("g")
                                .attr("class", "y axis")
                                .call(yAxis)
                                .append("text")
                                .attr("transform", "rotate(-90)")
                                .attr("y", 6)
                                .attr("dy", ".71em")
                                .style("text-anchor", "end")
                                .text("Frequency");

                            svg.selectAll(".bar")
                                .data(data)
                                .enter().append("rect")
                                .attr("class", "bar")
                                .attr("x", function (d) { return x(d.letter); })
                                .attr("width", x.rangeBand())
                                .attr("y", function (d) { return y(d.frequency); })
                                .attr("height", function (d) { return height - y(d.frequency); })
                                .on('mouseover', tip.show)
                                .on('mouseout', tip.hide);

                        function type(d) {
                            d.frequency = +d.frequency;
                            return d;
                        }

            } else if (name == "pie") {

            } else if (name == "scatter") {

            }
        });
