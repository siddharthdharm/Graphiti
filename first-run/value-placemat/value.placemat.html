<!--
    This file shows how to design a simple welcome page that tells users the value of the add-in.
    -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Welcome Screen - Value Placemat</title>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

    <!-- Template styles -->
    
    <link href="value.placemat.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main class="ms-firstrun-value">
        <section class="ms-firstrun-value__header ms-bgColor-themePrimary">
            <div class="ms-firstrun-value__logo">
                <img src="/assets/logo.png" />
            </div>
            <div class="ms-firstrun-value__title">
                <h1 class="ms-font-xl ms-fontWeight-light ms-fontColor-white">WELCOME</h1>
            </div>
            <div class="ms-firstrun-value__subtitle ms-font-m ms-fontWeight-light ms-fontColor-white">
                <p>This add-in helps you be productive at work!</p>
            </div>
        </section>
        <section class="ms-firstrun-value__content">
            <div class="ms-font-m ms-fontColor-themePrimary ms-firstrun-value__content--centered">
                <ul class="ms-firstrun-value__list ms-fontWeight-regular">
                    <li><span><i class="ms-Icon enlarge ms-Icon--coffee"></i>Helps you produce fast</span></li>
                    <li><span><i class="ms-Icon enlarge ms-Icon--ribbon"></i>Adds value to your work</span></li>
                    <li><span><i class="ms-Icon enlarge ms-Icon--glasses"></i>Enables you to be creative</span></li>
                </ul>
                <button class="ms-firstrun-value__action--primary ms-bgColor-themePrimary ms-Button ms-Button--command ms-fontColor-white ms-font-m">
                    <span class="ms-Button-label">Get Started!</span>
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--chevronThickRight"></i></span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
